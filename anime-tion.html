<body class="slides_class">
    <section class="load">
        <section class="load">
            <div class="loader">
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
                <span style="--i:4;"></span>

                <span style="--i:20;"></span>
            </div>
        </section>
    </section>
    <div class="slider">
        <div class="slides" id="wrap">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
    
            <div class="slide first">
                <img src="img/blender-projects/poke_ball_edited.jpg">
            </div>
            <div class="slide">
                <img src="img/blender-projects/redsushi.png">
            </div>
            <div class="slide">
                <img src="img/blender-projects/bottleShip.png">
            </div>
    
            <div class="navigation">
                <label for="radio1" class="btn"></label>
                <label for="radio2" class="btn"></label>
                <label for="radio3" class="btn"></label>
            </div>
        </div>
    </div>
    <section class="load">
        <section class="load">
            <div class="loader">
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>

        </section>
    </section>
