<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime-tion</title>
<script src="https://kit.fontawesome.com/5a360170f9.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <body class="slides_class">
        <div class="slider">
            <div class="slides" id="wrap">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
    
                <div class="slide first">
                    <img src="img/blender-projects/poke_ball_edited.jpg">
                </div>
                <div class="slide">
                    <img src="img/blender-projects/redsushi.png">
                </div>
                <div class="slide">
                    <img src="img/blender-projects/bottleShip.png">
                </div>
                <div class="slide">
                    <img src="img/blender-projects/dolphinroom.png">
                </div>
    
                <div class="navigation">
                    <label for="radio1" class="btn"></label>
                    <label for="radio2" class="btn"></label>
                    <label for="radio3" class="btn"></label>
                    <label for="radio4" class="btn"></label>
                </div>
            </div>
        </div>
</body>
</html>
